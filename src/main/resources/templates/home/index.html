<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid px-0">
    <div class="row g-0">
        <div class="col-2 bg-dark vh-100 p-3 text-white">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <div class="col-9 d-flex justify-content-center align-items-start pt-5" style="min-height: 60vh;">
            <div class="row text-center w-100">
                <div class="col-md-6 mb-4">
                    <div class="card border border-dark bg-white text-dark">
                        <div class="card-body">
                            <h2 th:text="${employeeCount} + ' Employés'">Employés</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card border border-dark bg-white text-dark">
                        <div class="card-body">
                            <h2 th:text="${candidateCount} + ' Candidats'">Candidats</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
