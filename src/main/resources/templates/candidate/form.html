<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${candidate.id} != null ? 'Modifier un candidat' : 'Créer un candidat'">Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid px-0">
    <div class="row g-0">
        <div class="col-2 bg-dark vh-100 p-3 text-white">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>
        <div class="col-10 mt-5 p-4">
            <h1 th:text="${candidate.id} != null ? 'Mettre à jour les données d\'un candidat' : 'Créer un candidat'"></h1>

            <form th:action="@{/api/candidates/save}" th:object="${candidate}" method="post">
                <!-- Affichage des erreurs globales -->
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                    </ul>
                </div>

                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name">
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger small" th:errors="*{name}"></div>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="identificationNumber" class="form-label">Numéro d'identification</label>
                        <input type="text" th:field="*{identificationNumber}" class="form-control" id="identificationNumber">
                        <div th:if="${#fields.hasErrors('identificationNumber')}" class="text-danger small" th:errors="*{identificationNumber}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label for="address" class="form-label">Adresse</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address">
                        <div th:if="${#fields.hasErrors('address')}" class="text-danger small" th:errors="*{address}"></div>
                    </div>
                    <div class="mb-3 col-md-2">
                        <label for="dateOfBirth" class="form-label">Date de naissance</label>
                        <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth">
                        <div th:if="${#fields.hasErrors('dateOfBirth')}" class="text-danger small" th:errors="*{dateOfBirth}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email">
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3 col-md-2">
                        <label for="phone" class="form-label">Numéro de téléphone</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone">
                        <div th:if="${#fields.hasErrors('phone')}" class="text-danger small" th:errors="*{phone}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label for="technicalField" class="form-label">Domaine technique</label>
                        <input type="text" th:field="*{technicalField}" class="form-control" id="technicalField">
                        <div th:if="${#fields.hasErrors('technicalField')}" class="text-danger small" th:errors="*{technicalField}"></div>
                    </div>
                    <div class="mb-3 col-md-2">
                        <label for="evaluationScore" class="form-label">Evaluation (1-10)</label>
                        <input type="number" th:field="*{evaluationScore}" class="form-control" id="evaluationScore" min="1" max="10">
                        <div th:if="${#fields.hasErrors('evaluationScore')}" class="text-danger small" th:errors="*{evaluationScore}"></div>
                    </div>
                    <div class="mb-3 col-md-2">
                        <label for="interviewDate" class="form-label">Date de l'entretien</label>
                        <input type="date" th:field="*{interviewDate}" class="form-control" id="interviewDate">
                        <div th:if="${#fields.hasErrors('interviewDate')}" class="text-danger small" th:errors="*{interviewDate}"></div>
                    </div>
                </div>

                <div class="row">

                    <div class="mb-3 col-md-12">
                        <label for="observations" class="form-label">Observations</label>
                        <textarea th:field="*{observations}" class="form-control" id="observations" rows="4" maxlength="1000"></textarea>
                        <div th:if="${#fields.hasErrors('observations')}" class="text-danger small" th:errors="*{observations}"></div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Sauvegarder le candidat</button>
                    <a th:href="@{/api/candidates}" class="btn btn-secondary btn-danger">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
