<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Candidats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid px-0">
    <div class="row">
        <div class="col-2">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>
        <div class="col-10 mt-5">
            <h1 class="mb-4">Candidats</h1>
            <div class="mb-4">
                <a class="btn btn-success" th:href="@{/api/candidates/add}">+ Ajouter un candidat</a>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Domaine Technique</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidate : ${candidates}">
                    <td th:text="${candidate.name}">Nom</td>
                    <td th:text="${candidate.technicalField}">Domaine</td>
                    <td th:text="${candidate.email}">Email</td>
                    <td th:text="${candidate.phone}">Téléphone</td>
                    <td>
                        <a th:href="@{/api/candidates/{id}(id=${candidate.id})}" class="btn btn-sm btn-info">Voir</a>
                        <a th:href="@{/api/candidates/edit/{id}(id=${candidate.id})}" class="btn btn-sm btn-warning">Éditer</a>
                        <a th:href="@{/api/candidates/delete/{id}(id=${candidate.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Supprimer ce candidat ?')">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
