<div xmlns:th="http://www.thymeleaf.org" th:fragment="absenceModal(newAbsence, employeeId)">
    <div class="modal fade" id="addAbsenceModal" tabindex="-1" aria-labelledby="addAbsenceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/api/absences/save}" th:object="${newAbsence}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addAbsenceModalLabel">Ajouter une absence</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" th:field="*{employee.id}" th:value="${employeeId}" />

                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" th:field="*{date}" class="form-control" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
