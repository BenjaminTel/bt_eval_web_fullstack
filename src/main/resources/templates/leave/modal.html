<!-- leave/modal.html -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="leaveModal(newLeave, employeeId)">
    <div class="modal fade" id="addLeaveModal" tabindex="-1" aria-labelledby="addLeaveModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/api/leaves/save}" th:object="${newLeave}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addLeaveModalLabel">Ajouter un congé</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" th:field="*{employee.id}" th:value="${employeeId}" />

                        <div class="mb-3">
                            <label for="startDate" class="form-label">Date début</label>
                            <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="endDate" class="form-label">Date fin</label>
                            <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
