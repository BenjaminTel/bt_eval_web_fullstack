<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid px-0">
    <div class="row">
        <div class="col-2">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>
        <div class="col-10 mt-5">
            <h1 class="mb-4">Employés</h1>
            <div class="mb-4">
                <a class="btn btn-success" th:href="@{/api/employees/add}">+ Ajouter un employé</a>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Occupation/Poste</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.name}">Nom</td>
                    <td th:text="${employee.position}">Poste</td>
                    <td th:text="${employee.email}">Email</td>
                    <td th:text="${employee.phone}">Téléphone</td>
                    <td>
                        <a th:href="@{/api/employees/{id}(id=${employee.id})}" class="btn btn-sm btn-info">Voir</a>
                        <a th:href="@{/api/employees/edit/{id}(id=${employee.id})}" class="btn btn-sm btn-warning">Éditer</a>
                        <a th:href="@{/api/employees/delete/{id}(id=${employee.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Supprimer cet employé ?')">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
