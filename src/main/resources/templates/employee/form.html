<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${employee.id} != null ? 'Modifier un employé' : 'Créer un employé'">Formulaire Employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid px-0">
    <div class="row g-0">
        <div class="col-2 bg-dark vh-100 p-3 text-white">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>
        <div class="col-10 mt-5 p-4">
            <h1 th:text="${employee.id} != null ? 'Mettre à jour les données de l\'employé' : 'Créer un employé'"></h1>

            <form th:action="@{/api/employees/save}" th:object="${employee}" method="post">
                <input type="hidden" th:field="*{id}" />
                <!-- Affichage des erreurs globales -->
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" />
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger small" th:errors="*{name}"></div>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="identificationNumber" class="form-label">Numéro d'identification</label>
                        <input type="text" th:field="*{identificationNumber}" class="form-control" id="identificationNumber" />
                        <div th:if="${#fields.hasErrors('identificationNumber')}" class="text-danger small" th:errors="*{identificationNumber}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label for="address" class="form-label">Adresse</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address" />
                        <div th:if="${#fields.hasErrors('address')}" class="text-danger small" th:errors="*{address}"></div>
                    </div>
                    <div class="mb-3 col-md-2">
                        <label for="dateOfBirth" class="form-label">Date de naissance</label>
                        <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" />
                        <div th:if="${#fields.hasErrors('dateOfBirth')}" class="text-danger small" th:errors="*{dateOfBirth}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" />
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3 col-md-2">
                        <label for="phone" class="form-label">Numéro de téléphone</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone" />
                        <div th:if="${#fields.hasErrors('phone')}" class="text-danger small" th:errors="*{phone}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-2">
                        <label for="contractStartDate" class="form-label">Début du contrat</label>
                        <input type="date" th:field="*{contractStartDate}" class="form-control" id="contractStartDate" />
                        <div th:if="${#fields.hasErrors('contractStartDate')}" class="text-danger small" th:errors="*{contractStartDate}"></div>
                    </div>
                    <div class="mb-3 col-md-2">
                        <label for="contractEndDate" class="form-label">Fin du contrat</label>
                        <input type="date" th:field="*{contractEndDate}" class="form-control" id="contractEndDate" />
                        <div th:if="${#fields.hasErrors('contractEndDate')}" class="text-danger small" th:errors="*{contractEndDate}"></div>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="position" class="form-label">Occupation/Poste</label>
                        <input type="text" th:field="*{position}" class="form-control" id="position" />
                        <div th:if="${#fields.hasErrors('position')}" class="text-danger small" th:errors="*{position}"></div>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="salary" class="form-label">Salaire</label>
                        <input type="number" step="0.01" th:field="*{salary}" class="form-control" id="salary" />
                        <div th:if="${#fields.hasErrors('salary')}" class="text-danger small" th:errors="*{salary}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="observations" class="form-label">Observations</label>
                    <textarea th:field="*{observations}" class="form-control" id="observations" rows="4" maxlength="1000"></textarea>
                    <div th:if="${#fields.hasErrors('observations')}" class="text-danger small" th:errors="*{observations}"></div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Sauvegarder l'employé</button>
                    <a th:href="@{/api/employees}" class="btn btn-danger btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
